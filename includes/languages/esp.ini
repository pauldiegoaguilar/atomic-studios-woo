[acerca de woo]
title = "War Over Ocean Wikis"
txtSec1t = "¿Qué es War Over Ocean(WOO)?"
txtSec1b = ""War Over Ocean" es un emocionante juego de batalla naval que te sumerge en una guerra épica en alta mar. En este juego multijugador en tiempo real, te enfrentarás a jugadores de todo el mundo en batallas navales estratégicas y llenas de acción. ¡Prepárate para conquistar los mares y demostrar tu dominio en el océano!"
txtSec2t = "¿Qué tipo de juego es "War Over Ocean"?<br>"
txtSec2b = ""War Over Ocean" es un juego de batalla naval en tiempo real y multijugador que te permite sumergirte en emocionantes combates navales en un mundo marino virtual. En este juego, asumes el papel de un comandante naval y compites contra otros jugadores de todo el mundo para demostrar tu habilidad estratégica y táctica en la batalla naval.<br><br>"
txtSec3t = "¿Cuál es la estrategia más desafiante que has tenido que emplear en "War Over Ocean" para ganar una batalla naval épica?"
txtSec3b = "Una de las estrategias más desafiantes que he empleado en "War Over Ocean" involucró la utilización de una táctica de emboscada en un estrecho canal marino. Mi flota estaba en desventaja numérica y enfrentaba a un oponente con barcos más poderosos. Para ganar, dividí mi flota en dos grupos y escondí uno de ellos en una zona cubierta por densa niebla en el mapa. Cuando el enemigo avanzó, atraje su atención con mi flota principal y, justo cuando estaban en el canal más estrecho, envié el grupo oculto desde la niebla para rodearlos. Esto creó una emboscada que les cortó la retirada y permitió a mis barcos más débiles abordarlos desde el lado seguro. Fue una batalla emocionante y una victoria estratégica inolvidable."
txtSec4t = "¿Cuáles son las habilidades del juego?"
txtSec4e = ""
txtSec4f = ""
src0 = "img/poderes.png"

[desarrolladores]
title = "DESARROLLADORES"
txtSec1t = "Acerca de Atomic Studios"
txtSec1b = "Atomic Studios es una reconocida empresa en la industria de los videojuegos, especializada en el desarrollo y la publicación de emocionantes juegos para diversas plataformas. Su juego estrella es War Over OCEAN, un título que sumerge a los jugadores en la intensidad de las batallas navales."
txtSec2t = "¿Quienes son los fundadores de esta compañia?"
txtSec2b1 = "Paul: es el programador principal. Es el experto detrás de la programación y la lógica del juego. Transforma las ideas y diseños en código funcional, asegurándose de que todas las características y mecánicas del juego se implementen de manera eficiente y sin problemas."
txtSec2b2 = "Torres: es el diseñador principal del juego. Es el responsable de definir la visión creativa y el diseño general del juego. Trabaja en estrecha colaboración con el resto del equipo para asegurarse de que la jugabilidad sea emocionante, equilibrada y satisfactoria para los jugadores."
txtSec2b3 = "Monzonpro: es el artista principal. Su creatividad y habilidades artísticas dan vida a los barcos, el entorno marítimo y los efectos visuales del juego. Crea modelos en 3D, texturas y animaciones impresionantes, brindando una experiencia visualmente impactante y realista."
txtSec2b4 = "Sebastian: es el responsable de la música y el sonido. Comprende la importancia de la atmósfera sonora en la inmersión de los jugadores. Compone la música de fondo, los efectos de sonido y las voces, asegurándose de que cada momento del juego esté acompañado por una experiencia auditiva cautivadora y emocionante."
txtSec2b5 = "Rodrigo: se encarga del equilibrio del juego y la optimización. Trabaja en estrecha colaboración con el equipo de diseño y programación para ajustar la dificultad, la progresión y el rendimiento del juego. Realiza pruebas exhaustivas y realiza ajustes para garantizar que los jugadores tengan una experiencia equilibrada y fluida en todas las plataformas."
