[desarrolladores]
title=DESARROLLADORES
txtSec1t=Acerca de ATOMIC STUDIOS
txtSec1b=Atomic Studios es empresa especializada en el desarrollo y la publicación de emocionantes juegos para diversas plataformas. Su juego estrella es "War Over OCEAN", un título que sumerge a los jugadores en la intensidad de las batallas navales.
txtSec2t=¿De que se trata el juego "War Over Ocean"?
txtSec2b=En "War Over Ocean", los jugadores asumen el papel de comandantes de flotas y se enfrentan en una competencia estratégica y táctica en los océanos del mundo. El juego ofrece una experiencia realista de batalla naval, con gráficos impresionantes y detalles meticulosos de los barcos y el entorno marítimo. <br> Los jugadores pueden elegir entre una amplia variedad de buques de guerra históricos, desde acorazados y cruceros hasta submarinos y destructores. Cada barco tiene características únicas, como velocidad, armamento y resistencia, lo que permite a los jugadores planificar cuidadosamente sus estrategias y tácticas para derrotar a sus oponentes.
txtSec3t=¿Que tipos de modos hay?
txtSec3b="Naval Warfare: Battleships of Steel" ofrece múltiples modos de juego, incluyendo campañas en solitario, partidas multijugador en línea y desafíos cooperativos. Los jugadores pueden enfrentarse a la IA en batallas épicas o competir contra otros jugadores en intensos combates navales en línea. <br> Atomic Studios se enorgullece de proporcionar a los jugadores una experiencia inmersiva y auténtica de batalla naval. Han invertido tiempo y esfuerzo en investigar y recrear meticulosamente los barcos, las armas y las estrategias utilizadas en la vida real para brindar una experiencia de juego convincente y emocionante.
txtSec4t=¿Quienes son los Creadores y participantes de esta empresa?
txtSec4b1=Paul: es el programador principal. Es el experto detrás de la programación y la lógica del juego. Transforma las ideas y diseños en código funcional, asegurándose de que todas las características y mecánicas del juego se implementen de manera eficiente y sin problemas.
txtSec4b2=Torres: es el diseñador principal del juego. Es el responsable de definir la visión creativa y el diseño general del juego. Trabaja en estrecha colaboración con el resto del equipo para asegurarse de que la jugabilidad sea emocionante, equilibrada y satisfactoria para los jugadores.
txtSec4b3=Monzonpro: es el artista principal. Su creatividad y habilidades artísticas dan vida a los barcos, el entorno marítimo y los efectos visuales del juego. Crea modelos en 3D, texturas y animaciones impresionantes, brindando una experiencia visualmente impactante y realista.
txtSec4b4=Sebastian: es el responsable de la música y el sonido. Comprende la importancia de la atmósfera sonora en la inmersión de los jugadores. Compone la música de fondo, los efectos de sonido y las voces, asegurándose de que cada momento del juego esté acompañado por una experiencia auditiva cautivadora y emocionante.
txtSec4b5=Rodrigo: se encarga del equilibrio del juego y la optimización. Trabaja en estrecha colaboración con el equipo de diseño y programación para ajustar la dificultad, la progresión y el rendimiento del juego. Realiza pruebas exhaustivas y realiza ajustes para garantizar que los jugadores tengan una experiencia equilibrada y fluida en todas las plataformas.

