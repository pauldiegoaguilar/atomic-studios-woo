title=TERMINOS DE SERVICIO
m=Modificado por ultima vez: 25 de Mayo de 2023
txtSec1t=Términos de Servicio para "War Over Ocean" de Atomic Studios
txtSec1b=Bienvenido a "War Over Ocean" desarrollado por Atomic Studios. Antes de comenzar a jugar, te pedimos que leas atentamente los siguientes Términos de Servicio ("los Términos") para garantizar una experiencia segura y agradable para todos los jugadores. Al acceder y utilizar nuestro juego, aceptas cumplir con estos Términos en su totalidad. Si no estás de acuerdo con alguno de los términos presentados a continuación, te pedimos que no juegues ni accedas a nuestros servicios.
txtSec2t=1. Licencia de Uso:
txtSec2b=1.1. "War Over Ocean" otorga una licencia limitada, no exclusiva y no transferible para utilizar el juego y sus contenidos, únicamente con fines personales y no comerciales.<br> 1.2. No se permite la reproducción, distribución, modificación, ingeniería inversa o cualquier otro uso no autorizado de los elementos del juego, a menos que se cuente con el consentimiento expreso y por escrito de Atomic Studios.
txtSec3t=2. Registro y Cuentas de Usuario:
txtSec3b=2.1. Para acceder al juego, debes crear una cuenta de usuario. Al registrarte, aceptas proporcionar información precisa, actual y completa.<br> 2.2. Eres responsable de mantener la confidencialidad de tu cuenta y de todas las actividades que ocurran en ella.<br> 2.3. No debes compartir tu cuenta con ninguna otra persona ni permitir que terceros accedan a tu cuenta.
txtSec4t=3. Comportamiento del Usuario:
txtSec4b=3.1. Al jugar "War Over Ocean", te comprometes a cumplir con las normas y regulaciones establecidas en nuestros foros, chats y cualquier otro medio de comunicación proporcionado.<br> 3.2. No se tolerará ningún tipo de lenguaje ofensivo, acoso, discriminación, difamación o cualquier otra forma de comportamiento inapropiado.<br> 3.3. No debes utilizar "War Over Ocean" para transmitir o distribuir contenido ilegal, obsceno, pornográfico, violento, fraudulento o perjudicial.
txtSec5t=4. Compras en el Juego:
txtSec5b=4.1. "War Over Ocean" puede ofrecer compras opcionales dentro del juego. Al realizar una compra, aceptas pagar el precio indicado y reconoces que no se realizarán reembolsos.<br> 4.2. Al realizar una compra, garantizas que tienes los permisos necesarios para utilizar el método de pago utilizado.
txtSec6t=5. Actualizaciones y Mantenimiento:
txtSec6b=5.1. Atomic Studios se reserva el derecho de realizar actualizaciones, cambios o mejoras en el juego en cualquier momento sin previo aviso.<br> 5.2. El juego puede requerir actualizaciones periódicas para garantizar su correcto funcionamiento.
txtSec7t=6. Limitación de Responsabilidad:
txtSec7ba=6.1. Atomic Studios no se hace responsable de los daños directos, indirectos, incidentales, consecuentes o especiales que puedan surgir del uso o la imposibilidad de utilizar el juego.<br> 6.2. Atomic Studios no se responsabiliza de los problemas técnicos, interrupciones del servicio, errores o virus informáticos que puedan afectar el rendimiento o la seguridad del juego.
txtSec7bd=De tener algún problema, te recomendamos comunicarte con nuestro
txtSec7bs=SOPORTE
txtSec8=Estos Términos de Servicio constituyen el acuerdo completo entre el usuario y Atomic Studios con respecto al juego. Te recomendamos revisar periódicamente los Términos, ya que pueden estar sujetos a modificaciones. Si continúas utilizando el juego después de cualquier cambio en los Términos, se considerará que aceptas dichos cambios. Disfruta de tu experiencia en "War Over Ocean" y ¡diviértete jugando!

