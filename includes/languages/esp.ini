txtSec4t = "3. Comportamiento del Usuario:"
txtSec4b = "3.1. Al jugar War Over Ocean, te comprometes a cumplir con las normas y regulaciones establecidas en nuestros foros, chats y cualquier otro medio de comunicación proporcionado.<br> 3.2. No se tolerará ningún tipo de lenguaje ofensivo, acoso, discriminación, difamación o cualquier otra forma de comportamiento inapropiado.<br> 3.3. No debes utilizar War Over Ocean para transmitir o distribuir contenido ilegal, obsceno, pornográfico, violento, fraudulento o perjudicial."
txtSec5t = "4. Compras en el Juego:"
txtSec5b = "4.1. War Over Ocean puede ofrecer compras opcionales dentro del juego. Al realizar una compra, aceptas pagar el precio indicado y reconoces que no se realizarán reembolsos.<br> 4.2. Al realizar una compra, garantizas que tienes los permisos necesarios para utilizar el método de pago utilizado."
txtSec6t = "5. Actualizaciones y Mantenimiento:"
txtSec6b = "5.1. Atomic Studios se reserva el derecho de realizar actualizaciones, cambios o mejoras en el juego en cualquier momento sin previo aviso.<br> 5.2. El juego puede requerir actualizaciones periódicas para garantizar su correcto funcionamiento."
txtSec7t = "6. Limitación de Responsabilidad:"
txtSec7ba = "6.1. Atomic Studios no se hace responsable de los daños directos, indirectos, incidentales, consecuentes o especiales que puedan surgir del uso o la imposibilidad de utilizar el juego.<br> 6.2. Atomic Studios no se responsabiliza de los problemas técnicos, interrupciones del servicio, errores o virus informáticos que puedan afectar el rendimiento o la seguridad del juego."
txtSec7bd = "De tener algún problema, te recomendamos comunicarte con nuestro"
txtSec7bs = "SOPORTE"
